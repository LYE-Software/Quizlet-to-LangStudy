<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Rubik+Mono+One&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');

            body {
                font-family:"Poppins";

                width: 300px;
                height: 400px;

                background-color: #001945;

                border: 5px solid wheat;

                padding: 10px;
                color: white;

                text-align: center;

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-between;
            }

            #logo {
                width: 75px;
                height: 75px;
            }

            h1 {
                font-family: "Rubik Mono One";
                font-size: 30px;
                margin: 0;
            }

            button {
                font-family: "Poppins";
                font-weight: 800;

                background-color: wheat;
                color: black;
                border: none;
                border-radius: 15px;
                width: 100%;
                height: 50px;
                font-size: 20px;

                transition: 0.25s;
            }

            button:hover {
                background-color: #FCF1DB;
                cursor: pointer;
                box-shadow: 0 0 10px 5px #FCF1DB;
            }

            h2 {
                font-family: "Rubik Mono One";
                font-size: 20px;
                margin: 0;
            }

            .info-panel {
                display: flex;
                flex-direction: column;
                gap: 10px;

                text-align: left;
                width: 100%;

            }

            .info-panel > div {
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 15px;
                
                font-size: 15px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div>
            <img id="logo" src="icons/128x128.png" style="margin-top: 10px;">
            <h1 style="margin-top: 15px;">Convert</h1>
        </div>

        <div>
            <div class="info-panel" style="width: 100%;">
                <h2>Info</h2>
                <div id="sheetTitle"></div>
                <div id="termCount"></div>
            </div>
            <p id="warningText" style="color: red"></p>
        </div>
        

        <button id="exportButton">Send to Lang</button>
    </body>
    <script src="scripts/popup.js"></script>
</html>
